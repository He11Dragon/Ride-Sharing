<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Your Convenient Ride Booking App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="app" class="text-center">
            <h1 class="my-4">RideShare</h1>
            
            <!-- Login Section -->
            <div id="login-section" class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>

            <!-- Registration Section -->
            <div id="register-section" class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Register</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="register-name" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="register-role" required>
                                <option value="">Select Role</option>
                                <option value="passenger">Passenger</option>
                                <option value="driver">Driver</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>

            <!-- Ride Booking Section (Initially Hidden) -->
            <div id="ride-section" class="card" style="display:none;">
                <div class="card-body">
                    <h2 class="card-title">Book a Ride</h2>
                    <form id="ride-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="pickup-location" placeholder="Pickup Location" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="dropoff-location" placeholder="Dropoff Location" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="ride-fare" placeholder="Estimated Fare" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Book Ride</button>
                    </form>
                </div>
            </div>

            <!-- Notification Area -->
            <div id="notification" class="alert" style="display:none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
